<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minimal Blog Card</title>
    <meta name="description" content="A minimal blog card example showing clean design and layout for inspiration.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
  </head>
  
  <body>
    <div class="card" role="main">
      <img
        src="resources/Cactus.jpg" 
        alt="Basic Card Image"
        width="336"
        height="152"
        class="card-image"
        fetchpriority="high"
      />
      <div class="card-badge">Design</div>
      <h2 class="card-title">Embracing Minimalism</h2>
      <p class="card-description">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
      <span class="card-author">Annie Spratt</span>
    </div>
  </body>
</html>
